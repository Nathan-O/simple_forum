<div class="col-md-4 col-md-offset-4" id="sign-up-wrap">
   <h1 id="signup-header">Register</h1>
   <div ng-show="error" class="alert alert-danger"> {{errorMessage}}</div>

   <form class="form" ng-submit="register()">
      <div class="form-group">
         <input type="text" class="form-control" name="username" ng-model="registerForm.username" placeholder="Username" required>
         <input type="text" class="form-control" name="firstname" ng-model="registerForm.firstName" placeholder="First Name" required>
         <input type="text" class="form-control" name="lastname" ng-model="registerForm.lastName" placeholder="Last Name" required>
         <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
         <div>
            <button type="submit" class="btn btn-info" ng-disabled="disabled">Sign Up</button>
         </div>
      </div>
   </form>

   <p>Already Signed Up? <a href="./login">Log In</a></p>
</div>
