<div id="user-index-wrap">
   <h1>All Users</h1>

   <ul ng-repeat="member in users" class="list-group">
      <li class="list-group-item">Username: {{member.username}}</li>
      <li class="list-group-item">Name: {{member.firstName}} {{member.lastName[0]}}.</li>
   </ul>

   <h2>After All Users</h2>
</div>
